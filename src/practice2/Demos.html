    <div class="grid-row">
        <!-- my project content -->
        <div class="col-12 col-md-12 col-lg-4">
            <!-- my project description -->
            <p class="grab-text">This wellness site is a project that aims to make community well-being a norm and an expectation.</p>
            <p class="grab-text">The code demonstrates submitting a new event to an endpoint using an API.</p>
        </div>

        <div class="col-12 col-md-12 col-lg-8">
            <!-- my project demonstration -->
            <div class="grid-row">
                <div class="col-12 col-md-12 col-lg-12">
                    <!-- first part my project demonstration -->
                    <div class="card" role="group" aria-labelledby="card-from-title" aria-describedby="card-drom-desc">
                        <h2 class="card-header m-2" id="card-from-title">Submit event form</h2>
                        <p class="card-body-text p-2" id="card-form-desc"This ts the form></p>
                        <form class="form" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name">Event Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <input type="text" id="location" name="location" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="organiser">Organiser:</label>
                                <input type="text" id="organiser" name="organiser" required>
                            </div>
                        
                            <div class="form-group">
                                <label>Event Type:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="event_type" id="workshop" value="Workshop" required>
                                    <label class="form-check-label" for="workshop">Workshop</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="event_type" id="seminar" value="Seminar" required>
                                    <label class="form-check-label" for="seminar">Seminar</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="event_type" id="groupActivity" value="Group Activity" required>
                                    <label class="form-check-label" for="groupActivity">Group Activity</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="event_type" id="webinar" value="Webinar" required>
                                    <label class="form-check-label" for="webinar">Webinars</label>
                                </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" name="description" rows="4" required></textarea>
                            </div>
                        
                            <div class="form-group">
                                <label for="date_time">Date and Time:</label>
                                <input type="text" id="date_time" name="date_time" placeholder="e.g. 2023-05-31 14:30" required>
                            </div>
                        
                            <div class="form-group">
                                <label for="photo">Photo:</label>
                                <input type="file" id="photo-file-input" class="p-1" accept="image/*" capture="camera">
                                <span id="selected-file-name"></span>
                            </div>
                        
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" value="Submit Event">
                            </div>
                        </form>
                        

                    </div>
                </div>
