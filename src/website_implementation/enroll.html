<h1>Activity Enrollment</h1>
            <p>If you are an organiser, fullfill the following form </p>
        <div class="body-text">
            
        </div>
        <form  action="http://your_server_address/api/community_events/" method="post" id="eventForm">
            <div class="form-item">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-item">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-item">
                <label for="organizer">Organiser:</label>
                <input type="text" id="organiser" name="organiser" required>
            </div>

            <div class="form-item">
                <label>Event Type:</label>
                
                <div class="form-input">
                    <input class="form-input-input" type="radio" name="event_type" id="workshop" value="Workshop"
                        required>
                    <label class="form-input-label" for="workshop">Workshop</label>
                </div>
                <div class="form-input">
                    <input class="form-input-input" type="radio" name="event_type" id="seminar" value="Seminar"
                        required>
                    <label class="form-input-label" for="seminar">Seminar</label>
                </div>
                <div class="form-input">
                    <input class="form-input-input" type="radio" name="event_type" id="groupActivity"
                        value="Group Activity" required>
                    <label class="form-input-label" for="groupActivity">Group Activity</label>
                </div>
                <div class="form-input">
                    <input class="form-input-input" type="radio" name="event_type" id="webinar" value="Webinar"
                        required>
                    <label class="form-input-label" for="webinar">Webinar</label>
                </div>
            </div>
                <div class="form-item">
                    <label for="description">Description:</label>
                    <textarea id="description" name="Description" rows="4" required></textarea>
                </div>
                <div class="form-item">
                    <label for="date_time">Date and time:</label>
                    <input type="text" id="date_time" name="date_time" required>
                </div>
                <div class="form-item">
                    <label for="photo" id="photo-file-input-label" class="p-1">Add a photo(optional)</label>
                    <input type="file" id="photo-file-input" name="photo" accept="image/*" capture="camera">
                    <span id="selected-file-name"></span>
                </div>
                <div>
                    <input class="btn btn-primary" type="submit" value="Submit Event">
                </div>
        
        </form>
