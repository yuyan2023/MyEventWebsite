<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Homepage</title>
        <link rel="stylesheet" href="css/site_styles.css">
        <link rel="stylesheet" href="css/home_styles.css">
        <!--google fonts--> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flex-container">
            <header class="flex-header-menu header-menu"  aria-label="Main menu">
                
                <div class="header-name">
                    <img src="media/logo.png" alt="logo">

                    <a href="home.html" class="nav-link brand" aria-label="Homepage" aria-current="page" tab-index="0">Wellness Forum</a>   
                    

                </div>
                <div class="header-links">
                    <a href="activities.html" class="nav-link" aria-label="Join Activities" tab-index="0">Activities</a>
                    <a href="forum.html" class="nav-link" aria-label="Forum" tab-index="0">Forum</a>
                    <a href="fitnesstracker.html" class="nav-link" aria-label="fitness app" tab-index="0">Fitness Tracker</a>
                    <a href="enroll.html" class="nav-link" aria-label="enrollment" tab-index="0">Enroll</a>
                    <a href="about.html" class="nav-link" aria-label="about us" tab-index="0">About</a>
                    
                </div>
                <div class="header-login">
                    <a href="login.html" class="login-link" aria-label="Login" tabindex="0">
                        <img src="media/login.png" alt="Login"> Login
                    </a>
                    <a href="register.html" class="register-link" aria-label="Register" tabindex="0">
                        <img src="media/register.png" alt="Register"> Register
                    </a>
                </div>
                <script src="js/login.js" defer></script>   
            </header>
            <div>
                <h1>Fitness Calculator</h1>
            
                <form id="calculatorForm">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
            
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
            
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
            
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
            
                    <label for="activitylevel">Activity Level:</label>
                    <select id="activitylevel" name="activitylevel" required>
                        <option value="level_1">Level 1</option>
                        <option value="level_2">Level 2</option>
                        <!-- Add more levels as required -->
                    </select>
            
                    <input type="button" value="Calculate" onclick="calculateCalories()">
                </form>
            
                <div id="result"></div>
                <script src="js/fitnesstracker.js" defer></script>
            </div>
