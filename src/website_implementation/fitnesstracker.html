            <div class="fitness-container">
              <div class="calory-picture">
                <!--licensed from Adobe Stock-->
                <img src="media/calorie2.jpg">
              </div>
                
                <form id="calorie-form">
                    <h1>Fitness Calculator</h1>
                    <label for="age" aria-label="age">Age:</label>
                    <input type="number" id="age" placeholder="1-99" required>
                    
                    <label for="gender" aria-label="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
        
                    <label for="height" aria-label="height">Height (in cm):</label>
                    <input type="number" id="height" placeholder="100cm-220cm" required>
                
                    <label for="weight" aria-label="weight">Weight (in kg):</label>
                    <input type="number" id="weight" placeholder="40kg-200kg" required>
                
                    <label for="activitylevel" aria-label="activitylevel">Activity Level:</label>
                    <select id="activitylevel" required>
                        <option value="level_1">Level 1</option>
                        <!-- Add other activity levels here -->
                    </select>
                
                    <button type="button" aria-label="submit button" onclick="calculateCalories()">Calculate</button>

                    <div id="dataFetched">
                    <em>Your data shows here</em>

                </div>
                </form>
